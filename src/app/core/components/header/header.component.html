<mat-toolbar color="primary">
  <h4 class="mat-h2 header-text"
      matBadge="{{ pendingChanges }}"
      matBadgeColor="accent"
      matBadgeSize="small"
      [matBadgeHidden]="isOnline || pendingChanges < 1"
      matTooltip="{{ tooltip }}"
      matTooltipPosition="after">
    <a routerLink="/memo">{{ 'toolbar.header' | translate }}</a>
  </h4>
  <span fxFlex="1 1 auto"></span>
  <app-language-selector></app-language-selector>
  <app-menu></app-menu>
</mat-toolbar>
