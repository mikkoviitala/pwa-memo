<app-card-layout>
  <!-- login card -->
  <mat-card *ngIf="!inProgress" class="mat-card-outlined login">
    <mat-card-header class="header">
      <mat-icon mat-card-avatar class="mat-primary">exit_to_app</mat-icon>
      <mat-card-title>{{ 'login.header' | translate }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form
        [formGroup]="formGroup"
        fxLayout="row"
        fxLayoutGap="10px"
        fxLayout.lt-sm="column"
        fxLayoutGap.lt-sm="0px"
        fxLayoutAlign="start"
        fxLayoutAlign.lt-sm="space-evenly start">

        <!-- user name -->
        <mat-form-field>
          <input
            type="text"
            matInput
            formControlName="username"
            autocomplete="off"
            [placeholder]="'login.username' | translate">
          <mat-icon class="form-field-suffix-icon" matSuffix>person</mat-icon>
          <mat-error></mat-error>
        </mat-form-field>

        <!-- password -->
        <mat-form-field>
          <input
            type="password"
            matInput
            formControlName="password"
            autocomplete="off"
            [placeholder]="'login.password' | translate">
          <mat-icon class="form-field-suffix-icon" matSuffix>lock</mat-icon>
          <mat-error></mat-error>
        </mat-form-field>

        <!-- remember me -->
        <mat-checkbox class="example-margin" formControlName="rememberMe" color="primary">{{ 'login.remember-me' | translate }}</mat-checkbox>
      </form>
    </mat-card-content>

    <mat-dialog-actions>
        <button
          mat-flat-button
          color="primary"
          [disabled]="formGroup?.invalid || formGroup?.pristine"
          (click)="authenticate()">{{ 'login.continue' | translate }}
        </button>
    </mat-dialog-actions>

    <mat-card-footer>
      <div class="mat-dialog-link" fxLayout="column">
        <a routerLink="/forgotpassword" fxFlex>{{ 'forgot-password.header-request' | translate }}</a>
      </div>
    </mat-card-footer>
  </mat-card>

  <!-- registration -->
  <button *ngIf="!inProgress" mat-fab color="primary" class="mat-card-fab-button alogin" routerLink="/registration">
    <mat-icon>person_add</mat-icon>
  </button>

  <!-- spinner -->
  <div *ngIf="inProgress" class="spinner">
    <mat-spinner></mat-spinner>
  </div>

</app-card-layout>
