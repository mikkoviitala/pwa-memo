<app-layout>
  <!-- forgot password card -->
  <mat-card *ngIf="!inProgress">
    <mat-card-title>{{ (!hasCode ? 'forgot-password.header-request' : 'forgot-password.header-reset') | translate }}</mat-card-title>
    <mat-card-content>
      <div>{{ (!hasCode ? 'forgot-password.message-request' : 'forgot-password.message-reset') | translate }}</div>
      <!-- request code -->
      <form
        *ngIf="!hasCode"
        [formGroup]="codeFormGroup"
        fxLayout="row"
        fxLayoutGap="10px"
        fxLayout.sm="column"
        fxLayoutGap.sm="0px"
        fxLayout.xs="column"
        fxLayoutGap.xs="0px"
        fxLayoutAlign="start">

        <!-- user name -->
        <mat-form-field fxFlex>
          <input
            type="text"
            matInput
            formControlName="username"
            autocomplete="off"
            [placeholder]="'login.username' | translate">
        </mat-form-field>
      </form>

      <!-- reset password -->
      <form
        *ngIf="hasCode"
        [formGroup]="resetFormGroup"
        fxLayout="row"
        fxLayoutGap="10px"
        fxLayout.sm="column"
        fxLayoutGap.sm="0px"
        fxLayout.xs="column"
        fxLayoutGap.xs="0px"
        fxLayoutAlign="start">

        <!-- verification code -->
        <mat-form-field fxFlex>
          <input
            type="text"
            matInput
            formControlName="code"
            autocomplete="off"
            [placeholder]="'registration.code' | translate">
          <label matSuffix>*</label>
        </mat-form-field>

        <!-- new password -->
        <mat-form-field fxFlex>
          <input
            type="password"
            matInput
            formControlName="password"
            autocomplete="off"
            [placeholder]="'forgot-password.new-password' | translate">
          <label matSuffix>*</label>
          <mat-error></mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>

    <mat-dialog-actions>
      <button
        mat-flat-button
        color="primary"
        [disabled]="codeFormGroup?.invalid || codeFormGroup?.pristine"
        (click)="resetPassword()">{{ 'forgot-password.confirm' | translate }}
      </button>
    </mat-dialog-actions>
  </mat-card>

  <!-- spinner -->
  <div *ngIf="inProgress" class="spinner">
    <mat-spinner></mat-spinner>
  </div>

</app-layout>
